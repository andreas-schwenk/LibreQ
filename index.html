<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="LibreQ" />
    <title>LibreQ</title>
    <meta name="author" content="Andreas Schwenk" />
    <meta
      name="keywords"
      content="LibreQ, Moodle, question bank, open educational resources, OER, tagging, filtering, question pool, assessment toolkit, free software, GPL, educational questions, question organization, STACK, digital learning, question metadata, customizable template, teacher tools, open source education, quiz management"
    />
    <meta property="og:title" content="LibreQ" />
    <meta property="og:description" content="LibreQ" />
    <meta
      property="og:image"
      content="https://freibad-ampel.de/assets/images/logo/logo-bg.png TODO"
    />
    <meta property="og:url" content="https://freibad-ampel.de TODO" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="user/style.css" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/images/favicon/favicon.svg"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon/favicon.ico"
      sizes="16x16 32x32 48x48"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="assets/images/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png"
    />
    <meta name="apple-mobile-web-app-title" content="FreibadAmpel" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <style></style>
  </head>
  <body>
    <!-- ===== NAV ===== -->

    <div id="nav" class="nav">
      <div
        class="nav-logo"
        onclick="window.location.href = 'index.html?page=home'"
      >
        <img
          src="user/logo.svg"
          style="height: 36px; vertical-align: bottom"
          width="36"
          height="36"
          alt="logo"
        />
      </div>
      <div class="nav-collapse" onclick="navCollapse()">
        <img
          src="assets/images/icons/bars-solid.svg"
          style="height: 24px; vertical-align: bottom"
          width="24"
          height="24"
          alt="nav"
        />
      </div>
    </div>

    <br /><br /><br />

    <!-- ===== HOME ===== -->

    <div id="home" class="page">
      <div class="contents">
        <div style="text-align: center">
          <img
            class="large-logo"
            src="user/logo-large.svg"
            alt="large logo"
            width="450"
            height="100"
          />
        </div>
      </div>

      <br />

      <div id="home-contents" class="contents"></div>
      <br />
    </div>

    <!-- ===== QUESTIONS ===== -->

    <div id="questions" class="page">
      <div id="questions-contents" class="contents"></div>
      <div id="questions-list" class="contents"></div>
    </div>

    <!-- ===== EDITOR ===== -->

    <div id="editor" class="page">
      <div id="editor-contents" class="contents"></div>
    </div>

    <!-- ===== HELP ===== -->

    <div id="help" class="page">
      <div id="help-contents" class="contents"></div>
    </div>

    <!-- ===== LEGAL ===== -->

    <div id="legal" class="page">
      <div id="legal-contents" class="contents"></div>
      <br />
    </div>

    <!-- ===== FOOTER ===== -->

    <br />
    <div id="footer" class="legal">
      <div id="footer-contents"></div>
      Powered by
      <a href="https://github.com/andreas-schwenk/LibreQ">LibreQ</a> - GPLv3 by
      Andreas Schwenk, FSF member.
    </div>
    <br />
    <br />

    <!-- ===== SCRIPTS ===== -->

    <script>
      fetch("structured-data.json")
        .then((response) => response.json())
        .then((data) => {
          const script = document.createElement("script");
          script.type = "application/ld+json";
          script.textContent = JSON.stringify(data);
          document.head.appendChild(script);
        });
    </script>

    <script type="module">
      import * as index from "./assets/js/index.js";
      window.navCollapse = () => {
        const items = document.getElementsByClassName("nav-item");
        for (let item of items) {
          item.style.display =
            item.style.display === "block" ? "none" : "block";
        }
      };
    </script>
  </body>
</html>
